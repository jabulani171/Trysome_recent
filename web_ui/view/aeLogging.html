<div class="page-title">
  <div class="title_left">
	<h3>ALARM AND EVENT LOGS</h3>
  </div>
</div>

<div class="clearfix"></div>

<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
	<div class="x_panel">
	  <div class="x_title">
		<h2></h2>
		<div class="clearfix"></div>
	  </div>
	  <div class="x_content">
		<div class="table-responsive panel">
		    <table width="100%" id="aelist-table" class="table table-striped jambo_table table-bordered nowrap">
				<thead>
					<tr>
						<th>Type</th>
						<th>Date</th>
						<th>Message</th>
					</tr>
				</thead>
				<tbody>
					{{#AEList}}
					<tr>
						<td>{{Type}}</td>
						<td>{{CreateDate}}</td>
						<td>{{Message}}</td>
					</tr>
					{{/AEList}}
				</tbody>
			</table>
		</div>
	  </div>
	</div>
  </div>
</div>

<script type="text/javascript">
	$(document).ready(function(){
		$('#aelist-table').dataTable({
			"scrollX" : true,
			"order": [[1, 'asc']]
		});
	});
</script>
